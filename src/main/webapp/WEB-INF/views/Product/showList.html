<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

</head>
<body>
<h3>Product</h3>
<p>
    <a th:href="@{/add}">
        Add new Product
    </a>
</p>

<table id = "product">
    <thead>
    <tr>
        <th>Name</th>
        <th>price</th>
        <th>Quantity</th>
        <th>Name Customer</th>
        <th>Edit</th>
        <th>Delete</th>
        <th>View</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="row : ${products}">
        <td th:text="${row.getName()}"></td>
        <td th:text="${row.getPrice()}"></td>
        <td th:text="${row.getQuantity()}"></td>
        <td th:text="${row.getCustomer().getName()}"></td>
        <td><a th:href="@{/edit/__${row.getId()}__}">edit</a></td>
        <td><a th:href="@{/delete/__${row.getId()}__}" onclick="if (confirm('Delete selected item?')){return true;}else{event.stopPropagation();
                                           event.preventDefault();};"
               title="Link Title"
        >delete</a></td>
        <td><a th:href="@{/{id}/view(id=${row.getId()})}">view</a></td>
    </tr>
    </tbody>
</table>
<form class="form-inline" >
    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="key">
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
</form>
<form class="form-inline" >
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit" name="key2">sap xep</button>
</form>
</body>
</html>
